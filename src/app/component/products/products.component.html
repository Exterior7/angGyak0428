<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>name</th>
      <th>price</th>
      <th>category</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList$ | async">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.category }}</td>
      <div class="btn-group">
        <button (click)="navigateUrl(product)" class="btn btn-primary">
          <i class="fa fa-pencil"></i>
        </button>
        <button (click)="onDelete(product)" class="btn btn-danger">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </tr>

  </tbody>
</table>
